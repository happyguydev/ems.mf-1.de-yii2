<!DOCTYPE html>
<html class="no-js rl-booted-trigger rl-started-trigger glass" dir="{{BaseDir}}">

<head>
	<noscript>
		<meta http-equiv="refresh" content="0; URL=./?/NoScript" />
	</noscript>
	<!--[if lte IE 8]>
			<meta http-equiv="refresh" content="0; URL=./?/BadBrowser" />
		<![endif]-->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="{{BaseViewport}}">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="google" content="notranslate" />
	<meta name="robots" content="noindex,nofollow,noodp" />
	<meta name="AppBootData" content='{{RainloopBootData}}' id="app-boot-data" />
	<script type="text/javascript" data-cfasync="false" src="{{BaseAppPolyfillsScriptLink}}"></script>
	{{BaseContentSecurityPolicy}}
	<title></title>
	{{BaseAppHeadScriptLink}}
	{{BaseAppFaviconPngLinkTag}}
	{{BaseAppFaviconTouchLinkTag}}
	<link type="text/css" rel="stylesheet" href="{{BaseAppMainCssLink}}" rel="preload" />
	<link type="text/css" rel="stylesheet" href="{{BaseAppThemeCssLink}}" id="app-theme-link" rel="preload" />
	<link rel="manifest" href="{{BaseAppManifestLink}}" />
	<style>
		.loginForm{
			display: none !important;
		}
		#rl-loading-desc{
			display: none !important;
		}
		@media (max-width:768px){
			.create-folder{
				display: none;;
			}
		}
		.progressjs-container{
    display: none !important;
}
#rl-loading, #rl-loading-error{
	color:#999 !important;
}
	</style>
</head>

<body>
	<div id="rl-app"></div>
	<div id="rl-check"></div>
	{{BaseTemplates}}
	{{BaseAppBodyScript}}
	<script type="text/javascript" data-cfasync="false" src="{{BaseAppBootScriptLink}}"></script>

</body>
<script defer="true">
	var email =  getParameterByName('e');
	var pass = getParameterByName('p');
var x = new MutationObserver(function (e) {
  if (e[0].removedNodes) {
		var loginForm =  document.querySelector(".loginForm");
		if(loginForm){
		 
		  document.querySelector("#RainLoopEmail").value = email;
			document.querySelector("#RainLoopPassword").value = atob(pass);
			document.querySelector(".btn-submit-icon-wrp").click();
		}
	}
});

x.observe(document.getElementById('rl-app'), { childList: true });

function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
</script>
</html>
